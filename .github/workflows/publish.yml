name: Build and Release Electron App

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

permissions:
  contents: write        # ë¦´ë¦¬ìŠ¤ ìƒì„±ì— í•„ìš”
  actions: read
  metadata: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ğŸ”‘ Fine-grained PAT ì‚¬ìš©
      - name: Build and publish release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'macos-latest' && 'mac' || 'win' }} --publish always
