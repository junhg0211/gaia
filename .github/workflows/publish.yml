name: Deploy Electron App

on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build-target: linux
          - os: macos-latest
            build-target: mac
          - os: windows-latest
            build-target: win

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci

      - name: Build renderer assets
        run: |
          npm run build:ui

      - name: Build and package Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --${{ matrix.build-target }} --publish always
